<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Banner Video Simulation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: #000;
        }
        
        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            background-size: cover;
            background-position: center;
            animation: zoom 15s infinite;
        }
        
        @keyframes zoom {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        #slide1 {
            background-image: url('https://images.unsplash.com/photo-1556742049-0cfed4f6a45d?ixlib=rb-1.2.1&auto=format&fit=crop&w=1200&q=80');
            animation-delay: 0s;
            opacity: 1;
        }
        
        #slide2 {
            background-image: url('https://images.unsplash.com/photo-1556740738-b6a63e27c4df?ixlib=rb-1.2.1&auto=format&fit=crop&w=1200&q=80');
            animation-delay: 3s;
        }
        
        #slide3 {
            background-image: url('https://images.unsplash.com/photo-1556740714-a8395b3bf30f?ixlib=rb-1.2.1&auto=format&fit=crop&w=1200&q=80');
            animation-delay: 6s;
        }
        
        #slide4 {
            background-image: url('https://images.unsplash.com/photo-1556742111-a301076d9d18?ixlib=rb-1.2.1&auto=format&fit=crop&w=1200&q=80');
            animation-delay: 9s;
        }
        
        #slide5 {
            background-image: url('https://images.unsplash.com/photo-1557804506-669a67965ba0?ixlib=rb-1.2.1&auto=format&fit=crop&w=1200&q=80');
            animation-delay: 12s;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div id="slide1" class="slide"></div>
        <div id="slide2" class="slide"></div>
        <div id="slide3" class="slide"></div>
        <div id="slide4" class="slide"></div>
        <div id="slide5" class="slide"></div>
    </div>
    
    <script>
        // Animation script to cycle through slides
        document.addEventListener('DOMContentLoaded', function() {
            const slides = document.querySelectorAll('.slide');
            let currentSlide = 0;
            
            function showSlide(index) {
                slides.forEach(slide => slide.style.opacity = 0);
                slides[index].style.opacity = 1;
            }
            
            function nextSlide() {
                currentSlide = (currentSlide + 1) % slides.length;
                showSlide(currentSlide);
            }
            
            // Start the slideshow
            showSlide(0);
            setInterval(nextSlide, 3000);
        });
    </script>
</body>
</html>
